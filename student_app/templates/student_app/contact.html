{% extends 'student_app/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>HELLO FROM <span style="color: blue">تواصل معنا</span></h1>
    {% if form.name %}
        <h3>Your message has been sent</h3>
    {% endif %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">تواصل معنا</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">أرسل</button>
            </div>
        </form>
    </div>
{% endblock content %}
